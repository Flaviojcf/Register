<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    
    <div class="campo">
    <h1 id="titulo">Cadastro de DEVs</h1>
    <p id="subtitulo">Complete suas informações</p> 
    </div>
    <form>
      <fieldset class="grupo">
       <div class="campo">
        <label for="nome"> <strong>Nome</strong></label> 
        <input type="text" name="nome" id="nome" required>
       </div>
       <div class="campo">
           <label for="sobrenome"> <strong>Sobrenome </strong></label>
           <input type="text" name="sobrnome" id="sobrenome" required>
       </div>
      </fieldset>
     <div class="campo">
      <label for="email"> <strong>Email </strong></label>
      <input type="email" name="email" id="email" required>
     </div>
      <div class="campo">
        <label> <strong> De qual lado da aplicação você desenvolve </strong></label> 
        <label><input type="checkbox" name="dev" value='Frontend'>Front-end</label> 
        <label><input type="checkbox" name='Back-end' value='Backend'>Back-end</label> 
        <label><input type="checkbox" name='Fullstack' value='Fullstack'>Fullstack</label> 
      </div>
      <div class="campo">
        <label for='senioridade'> <Strong>Senioridade</Strong></label> 
        <select id="Senioridade" required>
            <option selected disabled></option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
      </div>
      <fieldset class="grupo">
          <div id='check'>
            <label> <strong>Selecione as tecnologias que utiliza </strong></label> <br>
            <input type='checkbox' id="tecnologia1" name='tecnologia1' value='HTML'></input>
            <label for="tecnologia1">HTML</label>
            <input type='checkbox' id="tecnologia2" name='tecnologia2' value='CSS'></input>
            <label for="tecnologia2">CSS</label>
            <input type='checkbox' id="tecnologia3" name='tecnologia3' value='Javascript'></input>
            <label for="tecnologia3">Javascript</label>
            <input type='checkbox' id="tecnologia4" name='tecnologia4' value='PHP'></input>
            <label for="tecnologia4">PHP</label>
            <input type='checkbox' id="tecnologia5" name='tecnologia5' value='C#'></input>
            <label for="tecnologia5">C#</label>
            <input type='checkbox' id="tecnologia6" name='tecnologia6' value='Python'></input>
            <label for="tecnologia6">Python</label>
            <input type='checkbox' id="tecnologia7" name='tecnologia7' value='Java'></input>
            <label for="tecnologia7">Java</label>
        </div>
        </fieldset>
        <div class="campo">
         <br> <label for='experiencia'> <strong>Conte mais um pouco sobre sua experiência:</strong></label>
          <textarea class="textarea"></textarea>
        </div>
       <button class='botao' type='submit'>Concluído</button>
    </form>
</body>
</html>
